<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
  <div class="game-container">
    <header>
      <h3>🎯 Hangman Game</h3>
      <button id="toggleTheme">🌙 Dark Mode</button>
    </header>
    <h4>Welcome, <span id="name" contenteditable="true">Player</span>!</h4>

    <select id="category"></select>

    <div id="hangman">
      <div class="stand"></div>
      <div class="rope"></div>
      <div class="head"></div>
      <div class="body"></div>
      <div class="arms"></div>
      <div class="legs"></div>
    </div>

    <p id="wordDisplay">_ _ _ _</p>

    <input type="text" id="guess" maxlength="1" autofocus placeholder="Enter a letter" />
    <button onclick="makeGuess()">Guess</button>

    <p>Guessed Letters: <span id="guessedLetters"></span></p>
    <p>Remaining Attempts: <span id="attempts">6</span></p>
    <p id="message"></p>
    <button onclick="initGame()">Restart</button>
    <h4>🏆 Top 10 Scores</h4>
    <ol id="scoreBoard"></ol>
  </div>

  <div id="toast" class="toast"></div>

  <audio id="correctSound" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="sounds/wrong.mp3" preload="auto"></audio>
  <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>

  <script src="script.js?v=3"></script>
</body>
</html>
